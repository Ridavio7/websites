            <div class="container">
                <div class="block_settings_title">
                    <div class="line_settings_input">
                        <a class="main_title_text">Информация об устройстве</a>
                    </div>
                </div>
                <div class="block_settings">
                    <div class="line_settings_input">
                        <label for="id_device">ID устройства</label>
                        <input type="text" id="id_device" value="342743" name="id_device" readonly>
                    </div>
                </div>
                <div class="block_settings">
                    <div class="line_settings_input">
                        <label for="name_device">Имя устройства</label>
                        <input type="text" id="name_device" name="name_device" placeholder="Имя устройства"/>
                    </div>
                </div>
                <button class="button_sub" class="button">Сохранить</button>
                <div class="seporator_full"></div>
                <div class="block_settings_title">
                    <div class="line_settings_input">
                        <a class="main_title_text">Перевести в заводские настройки</a>
                    </div>
                </div>
                <div style="margin-top: -12px;">
                <button class="button_sub" class="button">Установить</button>
