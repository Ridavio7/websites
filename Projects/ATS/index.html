<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="images/icon.svg" />
    <link href="static/static.css" rel="stylesheet" />
    <script defer type="text/javascript" src="assets/upload_index.js"></script>
    <title>Главная</title>
</head>
<body>
    <div class="wrapper">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" style="display: none;"/>
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <ul class="menu__box">
                <div class="block_status">
                    <div class="block_icon_status">
                        <a href="templates/access-point.html"><img class="icon_status" src="images/access-point.svg" title="Точка доступа" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="templates/wi-fi.html"><img class="icon_status" src="images/wi-fi.svg" title="Wi-FI" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="templates/ethernet.html"><img class="icon_status" src="images/ethernet.svg" title="Ethernet" alt=""></a>
                    </div>
                </div>
                <li><img class="icon_settings" src="images/home.svg" alt=""><a href="index.html" class="title_menu">Главная</a></li>
                <li><img class="icon_settings" src="images/settings.svg" alt=""><a href="templates/settings.html" class="title_menu">Настройки</a></li>
            </ul>
        </div>
        <div class="container_menu">
            <div class="block_menu">
                <div class="point_menu">
                    <a href="index.html"><img class="icon_settings" src="images/home.svg" alt=""></a>
                    <a href="index.html" class="title_menu_main">Главная</a>
                </div>
                <div class="point_menu">
                    <a href="templates/settings.html"><img class="icon_settings" src="images/settings.svg" alt=""></a>
                    <a href="templates/settings.html" class="title_menu_main">Настройки</a>
                </div>
            </div>
        </div>
        <div class="container_settings_ms wrapper_is">
            <div class="header_body">
                <div class="header_logo">
                    <img class="logo" src="images/logo_w.svg" alt="">
                </div>
            </div>
            <div class="block_status_main_is">
                <div class="block_icon_status">
                    <div class="tooltip_status"><a href="templates/access-point.html"><img class="icon_status" src="images/access-point.svg" alt=""></a>
                        <span class="tooltiptext_status"><span id="ip_conn_ap" style="color: rgb(112, 112, 150);">-</span></span>
                    </div>
                </div>
                <div class="block_icon_status">
                    <div class="tooltip_status"><a href="templates/wi-fi.html"><img class="icon_status" src="images/wi-fi.svg" title="Wi-FI" alt=""></a>
                        <span class="tooltiptext_status"><span id="ip_conn_wifi" style="color: rgb(112, 112, 150);">-</span></span>
                    </div>
                </div>
                <div class="block_icon_status">
                    <div class="tooltip_status"><a href="templates/ethernet.html"><img class="icon_status" src="images/ethernet.svg" title="Ethernet" alt=""></a>
                        <span class="tooltiptext_status"><span id="ip_conn_eth" style="color: rgb(112, 112, 150);">-</span></span>
                    </div>
                </div>
            </div>
            <div class="main_title">
                <a class="main_title_text">Схема работы устройства</a>
            </div>
            <div class="container">
                <div class="block_main_settings">
                    <form id="form_index">
                        <div class="block_options_main">
                            <div class="options">
                                <a class="title_options" for="">U1</a>
                                <input type="number" class="input_options" id="in1_u1" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="">U2</a>
                                <input type="number" class="input_options" id="in1_u2" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="">U3</a>
                                <input type="number" class="input_options" id="in1_u3" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="" style="margin-right: 23px;">f</a>
                                <input type="number" class="input_options" id="in1_f1" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value_gz" for="">Гц</a>
                            </div>
                        </div>
                        <div class="block_scheme">
                            <div class="block_button_radio">
                                <div class="form_radio_btn" style="margin-left: 0px;">
                                    <input type='radio' name='block1' id='r1' checked/>
                                    <label for="r1">Ввод 1</label>
                                </div>
                                <div class="form_radio_btn" style="margin-right: 0px;">
                                    <input type='radio' name='block1' id='r2'/>
                                    <label for="r2">Ввод 2</label>
                                </div>
                            </div>
                            <div class="tooltip_status_cont_1">
                                <img class="icon_in1" id="in_g1" src="images/in_g.svg" alt="">
                                <img class="icon_in1" id="in_y1" src="images/in_y.svg" alt="">
                                <img class="icon_in1" id="in_r1" src="images/in_r.svg" alt="">
                                <span class="tooltiptext_status_cont_1"><span id="status_cont_1" style="color: rgb(112, 112, 150);">-</span></span>
                            </div>
                            <div class="tooltip_status_cont_2">
                                <img class="icon_in2" id="in_g2" src="images/in_g.svg" alt="">
                                <img class="icon_in2" id="in_y2" src="images/in_y.svg" alt="">
                                <img class="icon_in2" id="in_r2" src="images/in_r.svg" alt="">
                                <span class="tooltiptext_status_cont_2"><span id="status_cont_2" style="color: rgb(112, 112, 150);">-</span></span>
                            </div>
                            <div class="switch_img">
                                <div class="block_scheme_first">
                                    <div class="tooltip_status_line_1">
                                        <img class="index_img1" id="in1_ok" src="images/in1_ok.svg" alt="">
                                        <img class="index_img1" id="in1_nok" src="images/in1_nok.svg" alt="">
                                        <span class="tooltiptext_status_line_1"><span id="status_line_1" style="color: rgb(112, 112, 150);">-</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="switch_img" style="display: none;">
                                <div class="block_scheme_second">
                                    <div class="tooltip_status_line_2">
                                        <img class="index_img2" id="in2_ok" src="images/in2_ok.svg" alt="">
                                        <img class="index_img2" id="in2_nok" src="images/in2_nok.svg" alt="">
                                        <span class="tooltiptext_status_line_2"><span id="status_line_2" style="color: rgb(112, 112, 150);">-</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block_options_main">
                            <div class="options">
                                <a class="title_options" for="">U1</a>
                                <input type="number" class="input_options" id="in2_u1" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="">U2</a>
                                <input type="number" class="input_options" id="in2_u2" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="">U3</a>
                                <input type="number" class="input_options" id="in2_u3" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value" for="">В</a>
                            </div>
                            <div class="options">
                                <a class="title_options" for="" style="margin-right: 23px;">f</a>
                                <input type="number" class="input_options" id="in2_f1" style="margin-right: 0px;" value="000" readonly>
                                <a class="title_value_gz" for="">Гц</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
