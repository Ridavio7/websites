{{ define "index" }} 
{{ template "header" }}

<main class="px-3">
  <h1>Главная страница Publish Place</h1>
  <p class="lead">Интересные статьи на любой вкус: расширяем кругозор вместе</p>

  {{ range . }}
  <div class="alert alert-light" role="alert">
    <h2>{{ .Title }}</h2>
    <p>{{ .Anons }}</p>
    <a href="/post/{{ .Id }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Читать далее</a></div>
  {{ else }}
  <p class="lead">Статей нет</p>
  {{ end }}

  <p class="lead">
    <a href="/create" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Создать статью</a>
  </p>
</main>

{{ template "footer" }} 
{{ end }}
