<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>Конфигурация сетевых интерфейсов устройства</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/upload.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
	</head>
<body>
	<table class="maintbl">
		<tr>
			<td>
				<p>
					<label class="input-file">
						<input type="file" id="selectJSON" name="json">
						<span class="input-file-btn">Выберите файл</span>           
						<span class="input-file-text" id="JSONLabel">Макс. 200KB</span>
					</label>
				</p>
				<span style="text-align:left;">
					<span class="btn" id="UploadToDevice" onclick="showModal(confirmUploadMsg)">На устройство</span>
				</span>
				<span style="text-align:left;">
					<span class="btn" id="LoadFromDevice">С устройства</span>
				</span>
			</td>
		</tr>
	</table>
	
	<br>	
	
	<p>Название файла<br><input type="text" id="FileNameField" value="network.json"></p>
		<textarea id="result" name="result"></textarea>
	<p>
		<span style="text-align:left;">
			<span class="btn" onclick="checkJSON(document.getElementById('result').value)">Validate JSON</span>
		</span>
	</p>
	<div id="msgBox" style="display:none">
		<div id="msgBoxBody">
		</div>
	</div>
	</body>
</html>
