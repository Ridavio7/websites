<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AvG мониторинг</title>
    <link href="../static/static.css" rel="stylesheet" />
    <link href="../fontawesome/all.min.css" rel="stylesheet">
    <link rel="icon" href="../images/icon.svg" type="image/x-icon">
    <script defer src="../assets/power.js"></script>
    <script defer src="../assets/chart.min.js"></script>
    <script defer src="../assets/jquery_3.3.1.js"></script>
    <script defer src="../assets/dataTables.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_body">
                <div class="header_logo">
                    <img class="logo" src="../images/logo_w.svg" alt="">
                    <ul class="header_list">
                        <li><a href="../templates/index_dash.html" class="header_link">Дашборд</a></li>
                        <li><a href="../templates/events.html" class="header_link">События</a></li>
                        <li><a href="" class="header_link">Ведение карточек</a></li>
                    </ul>
                </div>
                <div class="header_burger">
                    <span></span>
                </div>
                <ul class="header_list">
                    <li>
                        <div class="la-ball-scale-pulse" id="user_online_cl">
                            <div></div>
                            <div></div>
                        </div>
                        <img src="../images/red_circle.svg" alt="" id="user_offline_cl" style="display: none;">
                        <a class="header_link" id="user_online" style="display: block;">Онлайн</a>
                        <a class="header_link" id="user_offline" style="display: none;">Офлайн</a>
                    </li>
                    <li>
                        <a href="../templates/user.html" class="header_link" id="user_id"></a>
                        <img class="lt_icon" src="../images/user.svg" alt="">
                    </li>
                </ul>
            </div>
        </header>
        <div class="seporator"></div>
        <div class="wrapper_hist">
            <div class="block_hist" onclick="window.location='../templates/index.html';">
                <div class="block_title_hist">
                    <a class="title_hist">Объекты</a>
                </div>
                <canvas id="db_status" style="max-width: 70px; max-height: 70px;"></canvas>
            </div>
            <div class="block_hist" onclick="window.location='../templates/alarm.html#content_objs';">
                <div class="block_title_hist">
                    <a class="title_hist">Тревоги</a>
                </div>
                <canvas id="db_alarm" style="max-width: 70px; max-height: 70px;"></canvas>
            </div>
            <div class="block_hist" onclick="window.location='../templates/communication.html';">
                <div class="block_title_hist">
                    <a class="title_hist">Связь</a>
                </div>
                <canvas id="db_communication" style="max-width: 70px; max-height: 70px;"></canvas>
            </div>
            <div class="block_hist" onclick="window.location='../templates/power.html';">
                <div class="block_title_hist">
                    <a class="title_hist">Питание</a>
                </div>
                <canvas id="db_power" style="max-width: 70px; max-height: 70px;"></canvas>
            </div>
            <div class="block_hist" onclick="window.location='../templates/faults.html';">
                <div class="block_title_hist">
                    <a class="title_hist">Обслуж.</a>
                </div>
                <canvas id="db_objects" style="max-width: 70px; max-height: 70px;"></canvas>
            </div>
            <div class="block_hist" onclick="window.location='../templates/system.html';">
                <div class="block_title_hist">
                    <a class="title_hist">Система</a>
                </div>
                <img src="../images/histogram.svg" class="img_hist">
            </div>
            <div class="form_radio_group">
                <div class="form_radio_group-item">
                    <input name="select2" value="chart_minutes" type="radio" onChange="Selected(this)" checked>
                    <label for="radio-1">30 м.</label>
                </div>
                <div class="form_radio_group-item">
                    <input name="select2" value="chart_hourse" type="radio" onChange="Selected(this)" >
                    <label for="radio-2">24 ч.</label>
                </div>
            </div>
            <div class="app-chart__canvas " id="chart_minutes">
                <canvas class="chart_minutes"></canvas>
            </div>
            <div class="app-chart__canvas deactive" id="chart_hourse">
                <canvas class="chart_hourse"></canvas>
            </div>
        </div>
        <div class="wrapper_horizontal">
            <div class="wrapper_title_list">
                <a class="title_list">Список объектов</a>
                <a href="#" id="icon_update" onclick="location.reload(); return false;"></a>
            </div>
            <div class="ball_rotate" id="ball_rotate">
                <div></div>
            </div>
            <div class="ball_rotate_lt" id="ball_rotate_lt">
                <div></div>
            </div>
            <a class="text_loading" id="text_loading">Загрузка...</a>
            <table id="tb_list">
                <thead id="tb_list_thead">
                    <tr>
                        <td class="td_main">CID</td>
                        <td class="td_main">Название объекта</td>
                        <td class="td_main">Адрес объекта</td>
                        <td class="td_main">Статус</td>
                    </tr>
                </thead>
                <tbody id="tb_list_bd">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
