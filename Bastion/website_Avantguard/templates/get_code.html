<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AvantGuard</title>
    <link href="../static/static.css" rel="stylesheet" />
</head>
<body>
    <div class="conteiner">
        <div class="block_enter-wrapper">
            <div class="block_enter">
                <a class="title_first">AvantGuard</a>
                <a class="title_second">Вход</a>
                <a class="title_third">Введите код из сообщения</a>
                <div class="block_input">
                    <label for="code">Код</label>
                    <input type="password" id="code" placeholder="Введите код" name="code">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                </div>
                <a class="send_text">Не пришел код?</a>
                <a class="send_text" href="" style="text-decoration: underline;">Отправить снова</a>
                <a href="get_code.html" class="button_enter">Отправить</a>
            </div>
        </div>
    </div>
    <script>
        function show_hide_password(target){
            var input = document.getElementById('code');
            if (input.getAttribute('type') == 'password') {
                target.classList.add('view');
                input.setAttribute('type', 'text');
            } else {
                target.classList.remove('view');
                input.setAttribute('type', 'password');
            }
            return false;
        }
    </script>
</body>
</html>
