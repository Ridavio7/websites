{{ define "index" }} 
{{ template "header" }}

<main class="px-3">
  <h1>Главная страница Publish Place</h1><br>
  <p class="lead">Интересные статьи на любой вкус: расширяем кругозор вместе</p><br>

<!--{{range .}} {{end}} — объявляется начало и конец цикла, при помощи которого будут генерироваться строки таблицы на основании массива переданных данных.-->
  {{ range . }}
  <div class="alert alert-dark" role="alert">
    <h2>{{ .Title }}</h2>
    <br>
    <p>{{ .Anons }}</p>
    <br>
    <p>Автор: {{ .Username }}</p>
    <a href="/post/{{ .Id }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Читать далее</a></div>
  {{ else }}
  <p class="lead">Статей нет</p>
  {{ end }}
  
</main>

{{ template "footer" }} 
{{ end }}
