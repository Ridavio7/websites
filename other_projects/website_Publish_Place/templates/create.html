{{ define "create" }}
 
{{ template "header" }}

<main role="main" class="inner cover">
  <h1>Форма добавления статьи</h1>
  <br>
  <form action="/save_article" method="post">
    <label for="exampleInputEmail1">Название статьи</label><br><br>
    <input type="text" name="title" id="title" placeholder="Введите название статьи (не более 70 символов)" class="form-control"><br>
    <label for="exampleInputEmail1">Анонс статьи</label><br><br>
    <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи (не более 170 символов)"></textarea><br>
    <label for="exampleInputEmail1">Полный тескст статьи</label><br><br>
    <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
    <label for="exampleInputEmail1">Имя автора статьи</label><br><br>
    <input type="text" name="username" id="username" placeholder="Введите имя автора (не более 30 символов)" class="form-control"><br><br>
    <p class="lead">
      <button class="btn btn-primary">Создать</button>
    </p>
  </form>
</main>

{{ template "footer" }}

{{ end }}
