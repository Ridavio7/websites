<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <title>Router</title>
    <link href="../static/static.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
                <div class="container">
                    <div class="header_body">
                        <div class="header_logo">
                        <img class="logo" src="../images/logo.png" alt="">
                        <a class="header_title" href="../templates/index.html">ДИСКРЕТНЫЕ <br>ТЕХНОЛОГИИ</a>
                        </div>
                        <div class="header_burger">
                            <span></span>
                        </div>
                        <nav class="header_menu">
                            <ul class="header_list">
                                <li><a class="header_link" href="../templates/index.html">Home</a></li>
                                <li><a class="header_link" href="../templates/wi-fi.html">Wi-Fi</a></li>
                                <li><a class="header_link" href="../templates/ethernet.html">Ethernet</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
        </header>
        <div class="container">
            <div class="content_wifi">
                <form action="" name="form" method="POST">
                    <div class="block">
                        <div class="block_item">
                                <div class="input-box">
                                    <label for="mode">Mode type:</label>
                                    <select id="mode" name="mode" class="mode_field" aria-required="true">
                                        <option value="" selected="selected">--Please choose an option--</option>
                                        <option value="ap">Access point</option>
                                        <option value="sta">Client</option>
                                    </select>
                                </div>
                                <div class="wi-fi_settings ap">
                                    <div class="block_item">
                                        <div class="block_title">Wi-Fi</div>
                                        <div class="block_settings">
                                            <div class="input-box">
                                                <label for="ssid">SSID:</label>
                                                <input type="text" placeholder="PING_v1" name="ssid" id="ssid"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="password">Password:</label>
                                                <input type="password" placeholder="mypassword" name="password" id="password"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="ssid_mac">SSID MAC:</label>
                                                <div>
                                                    <div class="form_radio_btn">
                                                        <input id="ssid_mac_enable" type="radio" name="ssid_mac" value="1">
                                                        <label for="ssid_mac_enable">Enable</label>
                                                    </div>
                                                    <div class="form_radio_btn">
                                                        <input id="ssid_mac_disable" type="radio" name="ssid_mac" value="0" checked>
                                                        <label for="ssid_mac_disable">Disable</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-box">
                                                <label for="hidden">Hidden:</label>
                                                <div>
                                                    <div class="form_radio_btn">
                                                        <input id="hidden_enable" type="radio" name="hidden" value="1" checked>
                                                        <label for="hidden_enable">Enable</label>
                                                    </div>
                                                    <div class="form_radio_btn">
                                                        <input id="hidden_disable" type="radio" name="hidden" value="0">
                                                        <label for="hidden_disable">Disable</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-box">
                                                <label for="channel">Channel:</label>
                                                <input type="text" placeholder="No more 16" name="channel" id="channel"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="maxconnection">Max connection:</label>
                                                <input type="text" placeholder="No more 4" name="maxconnection" id="maxconnection"/>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="block_item">
                                            <div class="block_title">IP</div>
                                            <div class="block_settings">
                                                    <div class="input-box">
                                                        <label for="ip">IP address:</label>
                                                        <input type="text" placeholder="192.168.100.30" name="ip" id="ip"/>
                                                    </div>
                                                    <div class="input-box">
                                                        <label for="mask"> IP mask:</label>
                                                        <input type="text" placeholder="255.255.255.0" name="mask" id="mask"/>
                                                    </div>
                                                    <div class="input-box">
                                                        <label for="gateway">IP gateway:</label>
                                                        <input type="text" placeholder="192.168.100.254" name="gateway" id="gateway"/>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="block_item">
                                            <div class="block_title">DHCPS</div>
                                            <div class="block_settings">
                                                <div class="input-box">
                                                    <label for="dhcps">DHCPS:</label>
                                                    <div>
                                                        <div class="form_radio_btn">
                                                            <input id="dhcps_enable" type="radio" name="dhcps" value="1">
                                                            <label for="dhcps_enable">Enable</label>
                                                        </div>
                                                        <div class="form_radio_btn">
                                                            <input id="dhcps_disable" type="radio" name="dhcps" value="0" checked>
                                                            <label for="dhcps_disable">Disable</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-box">
                                                    <label for="startip">DHCP startip:</label>
                                                    <input type="text" placeholder="192.168.100.40" name="startip" id="startip"/>
                                                </div>
                                                <div class="input-box">
                                                    <label for="endip">DHCP endip:</label>
                                                    <input type="text" placeholder="192.168.100.50" name="endip" id="endip"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="block_item">
                                            <div class="block_title">DNS</div>
                                            <div class="block_settings">
                                                <div class="input-box">
                                                    <label for="dns_prefer">DNS prefer:</label>
                                                    <input type="text" placeholder="192.168.4.2" name="dns_prefer" id="dns_prefer"/>
                                                </div>
                                                <div class="input-box">
                                                    <label for="dns_alternative">DNS alternative:</label>
                                                    <input type="text" placeholder="192.168.4.3" name="dns_alternative" id="dns_alternative"/>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="wi-fi_settings sta">
                                    <div class="input-box">
                                        <label for="ssid">SSID:</label>
                                        <input type="text" placeholder="PING_v1" name="ssid" id="ssid"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="routing">Routing type:</label>
                                        <select id="routing" name="routing" class="routing_field" aria-required="true">
                                            <option value="" selected="selected">--Please choose an option--</option>
                                            <option value="static">Static</option>
                                            <option value="dynamic">Dynamic</option>
                                        </select>
                                    </div>
                                    <div class="routing static">
                                        <div class="block_item">
                                            <div class="block_title">IP</div>
                                            <div class="block_settings">
                                                    <div class="input-box">
                                                        <label for="ip">IP address:</label>
                                                        <input type="text" placeholder="192.168.100.30" name="ip" id="ip"/>
                                                    </div>
                                                    <div class="input-box">
                                                        <label for="mask"> IP mask:</label>
                                                        <input type="text" placeholder="255.255.255.0" name="mask" id="mask"/>
                                                    </div>
                                                    <div class="input-box">
                                                        <label for="gateway">IP gateway:</label>
                                                        <input type="text" placeholder="192.168.100.254" name="gateway" id="gateway"/>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="routing dynamic">
                                        <div class="block_item">
                                            <div class="block_title">DHCPS</div>
                                            <div class="block_settings">
                                                <div class="input-box">
                                                    <label for="dhcps">DHCPS:</label>
                                                    <div>
                                                        <div class="form_radio_btn">
                                                            <input id="dhcps_enable" type="radio" name="dhcps" value="1">
                                                            <label for="dhcps_enable">Enable</label>
                                                        </div>
                                                        <div class="form_radio_btn">
                                                            <input id="dhcps_disable" type="radio" name="dhcps" value="0" checked>
                                                            <label for="dhcps_disable">Disable</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-box">
                                                    <label for="startip">DHCP startip:</label>
                                                    <input type="text" placeholder="192.168.100.40" name="startip" id="startip"/>
                                                </div>
                                                <div class="input-box">
                                                    <label for="endip">DHCP endip:</label>
                                                    <input type="text" placeholder="192.168.100.50" name="endip" id="endip"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="block_item">
                                        <div class="block_title">DNS</div>
                                        <div class="block_settings">
                                            <div class="input-box">
                                                <label for="dns_prefer">DNS prefer:</label>
                                                <input type="text" placeholder="192.168.4.2" name="dns_prefer" id="dns_prefer"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="dns_alternative">DNS alternative:</label>
                                                <input type="text" placeholder="192.168.4.3" name="dns_alternative" id="dns_alternative"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    <div class="button">
                        <input type="submit" id="button" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
