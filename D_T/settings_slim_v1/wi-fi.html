<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script defer src="script.js"></script>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Router</title>
    <link href="static.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_body">
                <div class="header_logo">
                <img class="logo" src="logo.png" alt="">
                <a class="header_title" href="index.html">ДИСКРЕТНЫЕ <br>ТЕХНОЛОГИИ</a>
                </div>
            </div>
        </div>
    </header>
        <div class="container">
            <div class="content_wifi">
                <form id="test" action="#" name="form" method="post">
                    <div class="block">
                        <div class="block_item">
                            <div class="input-box">
                                <label for="mode">Mode type:</label>
                                <select id="mode" name="mode" class="mode_field" aria-required="true">
                                    <option value="" selected="selected">--Please choose an option--</option>
                                    <option value="ap">Access point</option>
                                    <option value="sta">Client</option>
                                </select>
                            </div>
                            <div class="wi-fi_settings ap">
                                <div class="input-box">
                                    <label for="ssid">SSID:</label>
                                    <input type="text" placeholder="PING_v1" name="ssid" id="ssid_ap"/>
                                </div>
                                <div class="input-box">
                                    <label for="password">Password:</label>
                                    <input type="password" placeholder="mypassword" name="password" id="password"/>
                                </div>
                                <div class="input-box">
                                    <label for="ssid_mac">SSID MAC:</label>
                                    <input type="text" placeholder="1 or 0" name="ssid_mac" id="ssid_mac"/>
                                </div>
                                <div class="input-box">
                                    <label for="hidden">Hidden:</label>
                                    <input type="text" placeholder="1 or 0" name="hidden" id="hidden"/>
                                </div>
                                <div class="input-box">
                                    <label for="channel">Channel:</label>
                                    <input type="text" placeholder="No more 16" name="channel" id="channel"/>
                                </div>
                                <div class="input-box">
                                    <label for="maxconnection">Max connection:</label>
                                    <input type="text" placeholder="No more 4" name="maxconnection" id="maxconnection"/>
                                </div>
                                <div class="input-box">
                                    <label for="mode">Routing type:</label>
                                    <input type="text" placeholder="Static or dynamic" name="mode" id="mode"/>
                                </div>
                                <div class="input-box">
                                    <label for="ip">IP address:</label>
                                    <input type="text" placeholder="192.168.100.30" name="ip" id="ip"/>
                                </div>
                                <div class="input-box">
                                    <label for="mask">Mask:</label>
                                    <input type="text" placeholder="255.255.255.0" name="mask" id="mask"/>
                                </div>
                                <div class="input-box">
                                    <label for="gateway">Gateway:</label>
                                    <input type="text" placeholder="192.168.100.254" name="gateway" id="gateway"/>
                                </div>
                                <div class="input-box">
                                    <label for="enable">DHCP:</label>
                                    <input type="text" placeholder="1 or 0" name="enable" id="enable"/>
                                </div>
                                <div class="input-box">
                                    <label for="startip">DHCP startip:</label>
                                    <input type="text" placeholder="192.168.100.40" name="startip" id="startip"/>
                                </div>
                                <div class="input-box">
                                    <label for="endip">DHCP endip:</label>
                                    <input type="text" placeholder="192.168.100.50" name="endip" id="endip"/>
                                </div>
                                <div class="input-box">
                                    <label for="dns_prefer">DNS prefer:</label>
                                    <input type="text" placeholder="192.168.4.2" name="dns_prefer" id="dns_prefer"/>
                                </div>
                                <div class="input-box">
                                    <label for="dns_alternative">DNS alternative:</label>
                                    <input type="text" placeholder="192.168.4.3" name="dns_alternative" id="dns_alternative"/>
                                </div>
                            </div>
                            <div class="wi-fi_settings sta">
                                <div class="block_item">
                                    <div class="input-box">
                                        <label for="ssid">SSID:</label>
                                        <input type="text" placeholder="PING_v1" name="ssid" id="ssid"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="mode">Routing type:</label>
                                        <input type="text" placeholder="Static or dynamic" name="mode" id="mode"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="ip">IP address:</label>
                                        <input type="text" placeholder="192.168.100.30" name="ip" id="ip"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="mask">Mask:</label>
                                        <input type="text" placeholder="255.255.255.0" name="mask" id="mask"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="gateway">Gateway:</label>
                                        <input type="text" placeholder="192.168.100.254" name="gateway" id="gateway"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="enable">DHCP:</label>
                                        <input type="text" placeholder="1 or 0" name="enable" id="enable"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="startip">DHCP startip:</label>
                                        <input type="text" placeholder="192.168.100.40" name="startip" id="startip"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="endip">DHCP endip:</label>
                                        <input type="text" placeholder="192.168.100.50" name="endip" id="endip"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="dns_prefer">DNS prefer:</label>
                                        <input type="text" placeholder="192.168.4.2" name="dns_prefer" id="dns_prefer"/>
                                    </div>
                                    <div class="input-box">
                                        <label for="dns_alternative">DNS alternative:</label>
                                        <input type="text" placeholder="192.168.4.3" name="dns_alternative" id="dns_alternative"/>
                                    </div>
                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" id="button" value="Submit" />
                            </div>
                        </div>
                    </div>
                </form>
                <pre id="output"></pre>
            </div>
        </div>
</body>
</html>
