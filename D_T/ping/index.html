<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <script defer type="text/javascript" src="js/upload.js"></script>
    <script defer type="text/javascript" src="js/constants.js"></script>
    <script defer type="text/javascript" src="js/update.js"></script>
    <link href="static.css" rel="stylesheet" />
    <title>Ping</title>
</head>
<body>
    <div class="container">
        <form id="pings-box">
          <div class="ping-box">        
            <h4>Host name:</h4>
            <div class="host-box">
              <input type="text" value="192.168.0.1" class="host-text">
            </div>
            <hr>            
            <h4>Timeout:</h4>
            <div class="timeout-box">
              <input type="text" value="100" class="timeout-text">
            </div>
            <hr>            
            <h4>Period:</h4>
            <div class="period-box">
              <input type="text" value="1000" class="period-text">
            </div>
          </div>
          <button class="btn" id="add-ping-btn">Add</button>
        </form>
        <div class="btn-success">
          <button class="btn" id="create-json-btn">Create file</button><br>
        </div>
    </div>
    <div class="upload"">
      <table class="maintbl">
        <tr>
          <td>
            <p>
              <label class="input-file">
                <input type="file" id="selectJSON" name="json">
                <span class="input-file-btn">Выберите файл</span>           
                <span class="input-file-text" id="JSONLabel">Макс. 200KB</span>
              </label>
            </p>
            <span style="text-align:left;">
              <button class="btn" id="UploadToDevice" onclick="showModal(confirmUploadMsg)">На устройство</button>
            </span>
            <span style="text-align:left;">
              <button class="btn" id="LoadFromDevice">С устройства</button>
            </span>
          </td>
        </tr>
      </table>
      <br>	
      <p>Название файла<br><input type="text" id="FileNameField" value="data.json"></p>
        <textarea id="result" name="result"></textarea>
      <div id="msgBox" style="display:none">
        <div id="msgBoxBody">
        </div>
      </div>
    </div>
    <div class="update">
      <table class=maintbl>
          <tr>
              <td>
                  <form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
                      <input type='file' name='update' id='file' onchange='sub(this)' style=display:none>
                      <label id='file-input' for='file'>	 Выберите файл...</label><br>
                      <input type="radio" id="fw" name="filetype" value="fw" checked>
                      <label for="fw">Firmware</label><br>
                      <input type="radio" id="fs" name="filetype" value="fs">
                      <label for="fs">File system</label><br>
                      <div class="btn" onclick='mysub()'>Обновить</div>
                  </form>
              </td>
          </tr>
          <tr>
              <td>
                  <div id='prg'></div>
                  <div id='prgbar'>
                      <div id='bar'></div>
                  </div> 
              </td>
          </tr> 
      </table>
  </div>
</body>
</html>
