<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--<link rel="icon" href="../images/favicon.ico" />-->
    <link href="../static/static.css" rel="stylesheet" />
    <script defer type="text/javascript" src="../assets/upload_wifi.js"></script>
    <title>Network settings</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_body">
                <div class="header_logo">
                    <img class="logo" src="../images/logo_w.png" alt="">
                    <!--<img class="logo" src="../images/logo.png" alt="">
                    <a class="header_title">ДИСКРЕТНЫЕ <br>ТЕХНОЛОГИИ</a>-->
                </div>
                <div class="block_status_main">
                    <div class="block_icon_status">
                        <a href="access-point.html"><img class="icon_status" src="../images/access-point.svg" title="Точка доступа" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="wi-fi.html"><img class="icon_status" src="../images/wi-fi.svg" title="Wi-FI" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="ethernet.html"><img class="icon_status" src="../images/ethernet.svg" title="Ethernet" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="block_go_back_button">
                <div class="body_go_back_button">
                    <a href="javascript: history.go(-1)">
                        <img class="icon_settings" src="../images/go_back.svg" alt="">
                        <a class="go_back_button" href="javascript: history.go(-1)">Назад</a>
                    </a>
                </div>
            </div>
        </header>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <ul class="menu__box">
                <div class="block_status">
                    <div class="block_icon_status">
                        <a href="access-point.html"><img class="icon_status" src="../images/access-point.svg" title="Точка доступа" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="wi-fi.html"><img class="icon_status" src="../images/wi-fi.svg" title="Wi-FI" alt=""></a>
                    </div>
                    <div class="block_icon_status">
                        <a href="ethernet.html"><img class="icon_status" src="../images/ethernet.svg" title="Ethernet" alt=""></a>
                    </div>
                </div>
                <li><img class="icon_settings" src="../images/home.svg" alt=""><a href="../main.html" class="title_menu">Главная</a></li>
                <li><img class="icon_settings" src="../images/settings.svg" alt=""><a href="settings.html" class="title_menu">Настройки</a></li>
            </ul>
        </div>
        <div class="container_menu">
            <div class="block_menu">
                <div class="point_menu">
                    <a href="../main.html"><img class="icon_settings" src="../images/home.svg" alt=""></a>
                    <a href="../main.html" class="title_menu_main">Главная</a>
                </div>
                <div class="point_menu">
                    <a href="settings.html"><img class="icon_settings" src="../images/settings.svg" alt=""></a>
                    <a href="settings.html" class="title_menu_main">Настройки</a>
                </div>
            </div>
        </div>
        <div class="container_settings">
            <div class="container">
                <div class="block_settings_title">
                    <div class="line_settings">
                        <a class="main_title_text">Настройка Wi-FI сети</a>
                    </div>
                </div>
                <div class="block_settings">
                    <div class="line_settings">
                        <input type="checkbox" id="eth_enable" name="eth_enable" class="checkbox_right"/>
                        <label class="checkbox" for="eth_enable">Включить Wi-FI сеть</label>
                    </div>
                </div>
                <div class="block_settings_form">
                    <form id="settings_form">
                        <div class="block_settings top_block">
                            <div class="line_settings">
                                <input type="button" id="type_ssid" name="type_ssid" class="checkbox_right"/>
                                <label class="checkbox" for="type_ssid">Тип SSID</label>
                            </div>
                        </div>
                        <div class="one" style="display:block;">
                            <div class="block_ssid">
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="manual_ssid">SSID</label>
                                        <input type="text" class="ssid" id="ssid" placeholder="Введите SSID" name="ssid">
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="startip">Установить добавочный</label>
                                        <input type="number" class="ssid_mac" id="ssid_mac" placeholder="0" name="ssid_mac" min="0" max="1">
                                        <a class="note">1 - да, 0 - нет</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two" style="display:none;">
                            <div class="block_settings">
                                <div class="line_settings_input">
                                    <label for="networks">Сети</label>
                                    <div class="block_select">
                                        <select name="networks" id="networks">
                                            <option value="">-- Выберите сеть --</option>
                                            <option value="SorokNET">SorokNET (rssi: -54 dBm, password)</option>
                                            <option value="MirascreenNet_2">MirascreenNet_2 (rssi: -55 dBm, password)</option>
                                            <option value="RT-GPON-A1B4">RT-GPON-A1B4 (rssi: -63 dBm, password)</option>
                                            <option value="PapaRoma">PapaRoma (rssi: -83 dBm, password)</option>
                                            <option value="RT-GPON-7412">RT-GPON-7412 (rssi: -84 dBm, password)</option>
                                            <option value="Mama_Roma">Mama_Roma (rssi: -89 dBm, password)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block_settings top_block">
                            <div class="line_settings">
                                <input type="checkbox" id="ap_password" name="ap_password" onclick="getDataPass(); this.onclick=null;" class="checkbox_right"/>
                                <label class="checkbox" for="ap_password">Пароль Wi-FI сети</label>
                            </div>
                        </div>
                        <div class="block_settings">
                            <div class="line_settings_input">
                                <label for="password-input">Пароль</label>
                                <input type="password" class="password-input" id="password-input" placeholder="Введите пароль" name="password" readonly>
                                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                <a class="note">Для ввода пароля установите галочку</a>
                            </div>
                        </div>
                        <div class="block_settings top_block">
                            <div class="line_settings">
                                <label class="checkbox" for="eth_enable">Подключен к <span id="ip_conn" style="color: rgb(112, 112, 150);">-</span></label>
                            </div>
                        </div>
                        <div class="block_settings">
                            <div class="line_settings">
                                <input type="checkbox" id="eth_static" name="eth_static" onclick="getDataStatic(); this.onclick=null;" class="checkbox_right"/>
                                <label class="checkbox" for="eth_static">Установить статич. IP</label>
                            </div>
                        </div>
                        <div class="block_static">
                            <div class="block_settings_first">
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="ip">IP адрес</label>
                                        <input type="text" class="ip" id="ip" placeholder="0.0.0.0" name="ip" readonly>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="mask">Маска подсети</label>
                                        <input type="text" class="mask" id="mask" placeholder="0.0.0.0" name="mask" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="block_settings_second">
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="gateway">Шлюз</label>
                                        <input type="text" class="gateway" id="gateway" placeholder="0.0.0.0" name="gateway" readonly>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="dns">DNS</label>
                                        <input type="text" class="dns" id="dns" placeholder="0.0.0.0" name="dns" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <div class="block_settings_first">
                                <div class="block_settings top_block">
                                    <div class="line_settings">
                                        <input type="checkbox" class="enable_wifi checkbox_right" id="enable_wifi" name="enable_wifi" onclick="getDataDHCP(); this.onclick=null;"/>
                                        <label class="checkbox" for="enable">Установить DHCP</label>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="startip">Установить DHCP</label>
                                        <input type="number" class="enable" id="enable" placeholder="0" name="enable_eth" min="0" max="1" readonly>
                                        <a class="note">1 - да, 0 - нет</a>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="startip">Начальный IP</label>
                                        <input type="text" class="startip" id="startip" placeholder="0.0.0.0" name="startip" readonly>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="endip">Конечный IP</label>
                                        <input type="text" class="endip" id="endip" placeholder="0.0.0.0" name="endip" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <div class="block_settings_first">
                                <div class="block_settings top_block">
                                    <div class="line_settings_input">
                                        <label for="hidden">Скрыть сеть</label>
                                        <input type="number" class="hidden" id="hidden" placeholder="0" name="hidden" min="0" max="1">
                                        <a class="note">1 - да, 0 - нет</a>
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="channel">Количество каналов</label>
                                        <input type="number" class="channel" id="channel" placeholder="0" name="channel" min="0" max="16">
                                    </div>
                                </div>
                                <div class="block_settings">
                                    <div class="line_settings_input">
                                        <label for="maxconnection">Макс. количество подключений</label>
                                        <input type="number" class="maxconnection" id="maxconnection" placeholder="0" name="maxconnection" min="0" max="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block_settings_title">
                            <div class="line_settings_input">
                                <button class="btn" id="LoadFromDevice" style="display: none;">С устройства</button><br>
                                <button id="create-json-btn">Сохранить</button>
                                <p style="display: none;">Название файла<br><input type="text" id="FileNameField" value="network.json"></p>
                                <textarea style="display: none;" id="result" name="result"></textarea>
                                <input style="display: none;" type="file" id="selectJSON" name="json">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
